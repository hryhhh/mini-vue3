<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createRenderer,
        render,
        h,
      } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
      import { renderOptions } from "./runtime-dom.js";

      // console.log(createRenderer, render, h);
      let app = document.getElementById("app");

      let el = h(
        "div",
        {
          style: { color: "red" },
          class: "demo",
          onClick: () => {
            console.log("click");
          },
          a: 23,
        },
        "hello world"
      );
      // console.log(el);

      let renderer = createRenderer(renderOptions);

      renderer.render(el, app);
    </script>
  </body>
</html>
