<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //  createRenderer,
      //  render,
      //  h,
      // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
      import { render, h, createVnode } from "./runtime-dom.js";

      // console.log(createRenderer, render, h);
      let app = document.getElementById("app");

      let el = h("div", { style:{color:"green"} }, "hello");
      let ele = h('div',[
        h('div',{key:'a'}, "hello"),
        h('div',{key:'b'}, "world"),
        h('div',{key:'c',style:{color:"red"}}, "c"),
        h('div',{key:'d'}, "d"),
        h('div',{key:'e'}, "e"),
        h('div',{key:'f'}, "f"),
      ])
       
      // console.log(el);
      render(el, app);

      setTimeout(() => {
        console.log("hello world");
        
        render(ele, app);   
      },1000)
    </script>
  </body>
</html>
