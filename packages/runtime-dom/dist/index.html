<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //  createRenderer,
      //  render,
      //  h,
      // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
      import { render, h, createVnode } from "./runtime-dom.js";

      // console.log(createRenderer, render, h);
      let app = document.getElementById("app");

      let ele = h(
        "div",
        { id: "app", class: "red" },
        h("p", { style: { color: "red" } }, "hello"),
        h("p", { class: "green" }, "world"),
        createVnode("p", { style: { color: "blue" } }, "blue")
      );
      // console.log(el);
      render(ele, app);
    </script>
  </body>
</html>
